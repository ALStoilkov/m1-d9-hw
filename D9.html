      }
    </style>
  </head>
  <body></body>
  <script>

          // for each digit inject td with the value of the number
    window.onload = () => {
      const body = document.getElementsByTagName(`body`)
      const board = document.body.innerHTML = `<table id="box"></table>`
      for ( let i = 0; i < 76; i++) {
        const tdEntry = document.createElement(`td`)
        document.body.appendChild(tdEntry).innerHTML = parseInt(`${i + 1}`)
        let td = document.getElementsByTagName(`td`)[i]
        td.classList.add("tableNumbers")
